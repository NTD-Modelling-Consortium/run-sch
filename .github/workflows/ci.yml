name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          key: docker-images
          path: /var/lib/docker/
      - run: docker build -f Dockerfile . -t sth-amis-fitting-enviroment
      - run: docker run sth-amis-fitting-enviroment pytest tests/
      - run: docker run sth-amis-fitting-enviroment Rscript tests/testthat.R    

  build-with-different-R-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ["4.1.2", "4.2.1", "4.4"]
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
    - uses: r-lib/actions/setup-renv@v2

