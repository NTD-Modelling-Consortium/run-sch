name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -f Dockerfile . -t sth-amis-fitting-enviroment
      - run: pytest tests/
        shell: docker run -ti sth-amis-fitting-enviroment {0}
      - run: Rscript tests/testthat.R
        shell: docker run -ti sth-amis-fitting-enviroment {0}

  build-with-different-R-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ["4.1.2", "4.2.1", "4.4"]
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
    - uses: r-lib/actions/setup-renv@v2

